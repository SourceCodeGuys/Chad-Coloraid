<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            .nav-logo {
                display: flex;
                align-items: center; 
                justify-content: center; 
            }
            .nav-logo img {
                margin-top: -13px;
                margin-left: -25px; 
            }
            .nav-logo p {
                margin: 0; 
                color: white;
                font-size: 25px;
                font-weight: 600;
            }
            #logo-text {
                margin-top: -25px;
                margin-left: 10px; 
                color: white;
                font-size: 25px;
                font-weight: 600;
            }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}" class="redirect-link">
                <img src="static/img/Logo 3.png" alt="COLORaid Logo" style="height: 40px;"> <!-- Ensure this path is correct -->
                <p. id="logo-text">COLORaid</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="{{ url_for('profile') }}" class="link">Profile</a></li>
                <li><a href="{{ url_for('settings') }}" class="link">Settings</a></li>
                <li><a href="{{ url_for('test_results') }}" class="link">Test Results</a></li>
                <li><a href="{{ url_for('logout') }}" class="link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            <h1 class="welcome-message">Welcome, {{ username }}!</h1>
            <p class="info-text">This application helps you take the Farnsworth-Munsell 100 hue test to check for color vision deficiencies.</p>
            <div style="display: flex; justify-content: center;">
                {% if has_results %}
                    <!-- Buttons for existing users with test results -->
                    <<a class="btn btn-secondary btn-lg" href="{{ url_for('camera') }}">Open Camera</a>
                    <a class="btn btn-secondary btn-lg" href="{{ url_for('test') }}">Retake Test</a>
                {% else %}
                    <!-- Button for new users without test results -->
                    <a class="btn btn-secondary btn-lg" href="{{ url_for('test') }}">Start Test</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
